version: '3.8'

networks:
  net:
    driver: bridge

volumes:
  postgres-data:

services:
  db:
    image: postgis/postgis:16-3.4
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      net:
    restart: unless-stopped
  graphile:
    image: graphile/postgraphile:4.14.0
    command: --connection=postgres://postgres:postgres@db:5432/postgres --schema=public --enhance-graphiql --watch
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      net:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
      # target: dev
    volumes:
      - ./backend/:/app/
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
    networks:
      net:
    restart: unless-stopped

